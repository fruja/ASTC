<!DOCTYPE html>
<html>

<head>
    <title>Personal page</title>

    <meta charset="utf-8">
    <meta name="description" content="On the personal user page you can see your points and vouchers.">
    <meta name="author" content="PWE_Group8">

    <!-- Sets the logo in the browser tab -->
    <link rel="icon" type="image/jpg" href="img/astc_logo_s.jpg">

    <!-- Import the manifest file -->
    <link rel="manifest" href="./manifest.webmanifest">

    <!-- Theming the browser's address bar to match your brand's colors provides a more immersive user experience. -->
    <meta name="theme-color" content="#0080FF"/>

    <!-- CSS import -->
    <link rel="stylesheet" href="css/style.css">

    <!-- CSS for the navigation bar -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Load an icon library to show a hamburger menu (bars) on small screens -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <!-- User icon library -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>

<body>
    <!-- Menu -->
    <div class="topnav" id="myTopnav">
        <a href="index.html"><img src="./img/astc_logo_white.png" alt="ASTS_logo" class="logoImage"></a>
        <a href="index.html">Home</a>
        <a href="map.html">Map</a>
        <a href="shops.html" class="active">Shops</a>
        <a href="offers.html">Offers</a>
        <a href="events.html">Events</a>
        <a href="user.html" class="userIcon">
            <i class="fas fa-user" alt="user icon"></i>
        </a>
        <a href="javascript:void(0);" class="icon" onclick="navbar()">
            <i class="fa fa-bars" alt="mobile menu icon"></i>
        </a>
    </div>

    <!-- User page -->
    <div style="padding:16px">
        <h1>Profile page</h1>

        <!-- Welcome user text and barcode -->
        <div id="singleUser"></div>
        <div id="singleUserBarcode"><img src="./img/barcode.png" alt="barcode"></div>

        <!-- Log out button -->
        <button onclick="goToUpdate()">Update user</button>
        <button onclick="deleteUser()">Delete user</button>
        <button onclick="return logOut()">Logout</button>

        <!-- Vouchers -->
        <h2>Vouchers</h2>
        <section id="singleUserVouchers" class="listContainer"></section>
    </div>

    <script src="JS/navbar.js"></script>
    <script src="JS/reqUsers.js"></script>

    <script>
        if('serviceWorker' in navigator) {
          navigator.serviceWorker.register('./sw.js');
        };
    </script>
</body>
</html>

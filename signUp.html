<!DOCTYPE html>
<html>

<head>
    <title>Sign up - become a member and get rewarded</title>

    <meta charset="utf-8">
    <meta name="description" content="Become a member and get points everytime you buy something at Aalborg Storcenter. The points can be used on special vouchers.">
    <meta name="author" content="PWE_Group8">

    <!--Sets the logo in the browser tab-->
    <link rel="icon" type="image/jpg" href="img/astc_logo_s.jpg">

    <!-- Import the manifest file -->
    <link rel="manifest" href="./manifest.webmanifest">

    <!-- Theming the browser's address bar to match your brand's colors provides a more immersive user experience. -->
    <meta name="theme-color" content="#0080FF"/>

    <!-- CSS import -->
    <link rel="stylesheet" href="css/style.css">

    <!-- CSS for the navigation bar -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Load an icon library to show a hamburger menu (bars) on small screens -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- User icon library -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">

    <!-- JS import -->
    <script src="JS/navbar.js"></script>
    <script src="JS/signUp.js"></script>
</head>

<body>
    <!-- Menu -->
    <div class="topnav" id="myTopnav">
        <a href="index.html"><img src="./img/astc_logo_white.png" alt="ASTS_logo" style="height:17px;border:0;"></a>
        <a href="index.html">Home</a>
        <a href="map.html">Map</a>
        <a href="shops.html">Shops</a>
        <a href="offers.html">Offers</a>
        <a href="events.html">Events</a>
        <a href="user.html" class="userIcon">
            <i class="fas fa-user" alt="user icon"></i>
        </a>
        <a href="javascript:void(0);" class="icon" onclick="navbar()">
            <i class="fa fa-bars" alt="mobile menu icon"></i>
        </a>
    </div>

    <!-- Sign up page -->
    <div style="padding:16px">
        <h2 style="text-align: center;">Become a member and<br /> get rewarded now</h2>

        <h1>Create your account</h1>
        <p id="validationInfo"></p> <!-- Is only visible if the user left any input fielsd empty -->

        <!-- Sign up form -->
        <form id="registerForm">
            <input id="fname" placeholder="First name" type="text"/>
            <input id="lname" placeholder="Last name" type="text"/>
            <input id="email" placeholder="Email" type="email"/>
            <input id="pwd" placeholder="Password" type="password"/>
        </form>
        
        <button class="signUpLoginBtn" type="submit" onclick="return Register()">Sign up</button>

        <br />
        <div style="text-align: center;">
            ___________________ <br /> <br />
            Already a member? <br /> <br />
        </div>

        <!-- Redirects you to the login page, if you already are a member -->
        <form action="userLogin.html" method="POST">
            <button class="signUpLoginBtn">Log in</button>
        </form>
    </div>

    <script>
        if('serviceWorker' in navigator) {
          navigator.serviceWorker.register('./sw.js');
        };
    </script>
</body>
</html>

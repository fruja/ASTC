<html>

<head>
    <title>Update User</title>

    <meta charset="utf-8">
    <meta name="description" content="Update user information">
    <meta name="author" content="PWE_Group8">

    <!-- Sets the logo in the browser tab -->
    <link rel="icon" type="image/jpg" href="img/astc_logo_s.jpg">

    <!-- CSS import -->
    <link rel="stylesheet" href="css/style.css">

    <!-- CSS for the navigation bar -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Load an icon library to show a hamburger menu (bars) on small screens -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- User icon library -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">

    <!-- JS import -->
    <script src="JS/navbar.js"></script>
    <script src="JS/updateCustomer.js"></script>
</head>

<body>
    <!-- Menu -->
    <div class="topnav" id="myTopnav">
        <a href="index.html"><img src="./img/astc_logo_white.png" alt="ASTS_logo" style="height:17px;border:0;"></a>
        <a href="index.html">Home</a>
        <a href="map.html">Map</a>
        <a href="shops.html">Shops</a>
        <a href="offers.html">Offers</a>
        <a href="events.html">Events</a>
        <a href="user.html" class="userIcon">
            <i class="fas fa-user"></i>
        </a>
        <a href="javascript:void(0);" class="icon" onclick="navbar()">
            <i class="fa fa-bars"></i>
        </a>
    </div>

    <!-- Title bar with go back button -->
    <button class="goBackButton" onclick="goBack()"> Go Back</button>
    <div class="goBackContainer">
        <p>Update user</p>
    </div>

    <!-- Update fields -->
    <div style="padding:16px">
        <div id="updateUser"></div>

        <h2>Update your information</h2>
        <p id="validationInformation"></p> <!-- Is only visible if the user left any input fielsd empty -->

        <!-- Update form -->
        <form id="updateForm">
            <input id="fname" placeholder="First name" type="text"/>
            <input id="lname" placeholder="Last name" type="text"/>
            <input id="email" placeholder="Email" type="email"/>
            <input id="pwd" placeholder="Password" type="password"/>
        </form>
        
        <button class="signUpLoginBtn" type="submit" onclick="return updateUser()">Update</button>
    </div>

    <script>
        //Go back to  the previous page
        function goBack() {
            window.location.href = "./user.html";
        }
    </script>
</body>
</html>
